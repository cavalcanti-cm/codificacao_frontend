<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <h1>Meu título</h1> 
   <p>Esse é o meu parágrafo</p>
   <p>Esse é meu outro parágrafo</p>
   <p>Esse é o meu terceiro parágrafo</p> 
   
   <hr>

 <p>
   Dizem que o seu coração <strong>coração</strong></strong><br> <!--O strong> deixa texto em negrito-->
   Voa mais que <em>avião</em><br> <!-- O <em> deixa o texto em itálico-->
   Dizem que o seu <u>amor</u><br> <!-- O <u> deixa o texto sublinhado-->
   Só tem gosto de fel<br> <!-- O <del> corta o texto -->
   Vai <sup>trair</sup> o <sup>marido</sup> <br>
   Em plena lua de <mark> mel</mark>
 </p>

</body>
</html>
